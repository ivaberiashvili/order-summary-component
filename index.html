<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main>
    <div class="card">
      <img
        class="card-img"
        src="https://cdn.glitch.global/64b21f1e-e754-4344-9870-3b9de7939b14/illustration-hero.svg?v=1655831221630"
        alt="Card illustration of a girl listening to music"
      />
      <div class="rest">
        <div class="main-text">
          <h1 class="header">Order Summary</h1>
          <p class="description">
            You can now listen to millions of songs, audiobooks, and podcasts
            on any device anywhere you like!
          </p>
        </div>
        <div class="basket">
          <img
            class="icon"
            src="https://cdn.glitch.global/64b21f1e-e754-4344-9870-3b9de7939b14/icon-music.svg?v=1655831221407"
            alt="Music note icon"
          />
          <div class="basket-text">
            <div class="price-cont">
              <div class="plan">Annual Plan</div>
              <div class="price">$59.99/year</div>
            </div>
            <a class="change-fn" href="#"> Change </a>
          </div>
        </div>
        <button class="pay-button">
          <a class="button-text" href="#">Proceed to Payment</a>
        </button>

        <a class="cancel" href="#"> Cancel Order </a>
      </div>
    </div>
  </main>
</body>
</html>
